<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
<body>
  <div><!--1-->
      <button type="button" disabled>non puoi cliccare</button>
  </div>
  <br>
  <div><!--2-->
      <input type="number" name="range" min="0" max="100" placeholder="0-100">
      <label for="range">scrivi un numero</label>
  </div>
  <br>
  <div><!--3-->
      <input type="checkbox" name="selezione" value="selezionato" checked>
      <label for="selezione">Accetto i termini!</label>
  </div>
  <br> 
  <div><!--4-->
      <input type="date" name="data" value="">
      <label for="data">Scegli la data</label>
  </div>
</body>
</html>
